<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End Term Marks Predictor | IITM BS</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1158491863027499"
     crossorigin="anonymous"></script>
     
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<h1>End Term Marks Predictor</h1>

<p>
Estimate your end-term score based on your quiz and exam performance.
This is a prediction, not an official calculation.
</p>

<!-- LEVEL TABS -->
<div class="tabs">
  <button class="tab active" onclick="selectLevel('foundation', event)">
    Foundation
  </button>
  <button class="tab" onclick="selectLevel('diploma', event)">
    Diploma
  </button>
  <button class="tab" onclick="selectLevel('degree', event)">
    Degree
  </button>
</div>

<br>

<!-- SUBJECT SELECT -->
<label>Select Your Subject</label><br>
<select id="subjectSelect" onchange="updateInputs()" disabled>
  <option value="">-- Select Subject --</option>
</select>

<br><br>

<!-- DYNAMIC INPUTS (QUIZZES / OPPEs) -->
<div id="dynamicInputs"></div>

<!-- ACTION BUTTON -->
<div style="margin-top: 15px;">
  <button onclick="predictMarks()">Predict End-Term Score</button>
</div>

<h2 id="result"></h2>

<p style="font-size: 0.9em; color: gray; margin-top: 10px;">
  Disclaimer: This tool provides an estimated score based on past performance.
  Actual end-term results may vary.
</p>

<script src="../js/predictor.js"></script>

</body>
</html>
